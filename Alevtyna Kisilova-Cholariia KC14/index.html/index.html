<!doctype html>
<html lang="uk">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Minesweeper</title>
	<link rel="stylesheet" href="../styles.css/styles.css">
</head>
<body>
	<main class="game">
		<header class="game-header">
			<div class="status">
				<div class="timer" aria-live="polite">00:00</div>
				<div class="flags">üö© <span class="flags-count">0</span></div>
			</div>
			<button class="btn-start" type="button">–ù–æ–≤–∞ –≥—Ä–∞</button>
		</header>

		<section class="board" role="grid" style="--cols:6; --rows:6">
			<!-- Sample grid cells (6x6) - real game can generate these dynamically -->
			<div class="cell closed" role="gridcell" aria-label="closed"></div>
			<div class="cell closed" role="gridcell" aria-label="closed"></div>
			<div class="cell open" role="gridcell" aria-label="open">1</div>
			<div class="cell flagged" role="gridcell" aria-label="flagged"></div>
			<div class="cell mine" role="gridcell" aria-label="mine"></div>
			<div class="cell mine clicked" role="gridcell" aria-label="exploded mine"></div>

			<div class="cell closed" role="gridcell" aria-label="closed"></div>
			<div class="cell closed" role="gridcell" aria-label="closed"></div>
			<div class="cell closed" role="gridcell" aria-label="closed"></div>
			<div class="cell closed" role="gridcell" aria-label="closed"></div>
			<div class="cell closed" role="gridcell" aria-label="closed"></div>
			<div class="cell closed" role="gridcell" aria-label="closed"></div>

			<div class="cell closed" role="gridcell" aria-label="closed"></div>
			<div class="cell closed" role="gridcell" aria-label="closed"></div>
			<div class="cell closed" role="gridcell" aria-label="closed"></div>
			<div class="cell closed" role="gridcell" aria-label="closed"></div>
			<div class="cell closed" role="gridcell" aria-label="closed"></div>
			<div class="cell closed" role="gridcell" aria-label="closed"></div>

			<div class="cell closed" role="gridcell" aria-label="closed"></div>
			<div class="cell closed" role="gridcell" aria-label="closed"></div>
			<div class="cell closed" role="gridcell" aria-label="closed"></div>
			<div class="cell closed" role="gridcell" aria-label="closed"></div>
			<div class="cell closed" role="gridcell" aria-label="closed"></div>
			<div class="cell closed" role="gridcell" aria-label="closed"></div>

			<div class="cell closed" role="gridcell" aria-label="closed"></div>
			<div class="cell closed" role="gridcell" aria-label="closed"></div>
			<div class="cell closed" role="gridcell" aria-label="closed"></div>
			<div class="cell closed" role="gridcell" aria-label="closed"></div>
			<div class="cell closed" role="gridcell" aria-label="closed"></div>
			<div class="cell closed" role="gridcell" aria-label="closed"></div>
		</section>
	</main>
</body>
</html>
